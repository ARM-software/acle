<nav id="header">
  <span id="left-side">
      <a href="{{site.baseurl}}/"
        {% assign homeurl = site.baseurl | prepend: site.url | append: '/' %}
        {% if page.url != homeurl %} class="navbar_tab"
        {% else %} class="navbar_active_tab"
        {% endif %}>
        Home {{page.url}}</a>
    {% for nav in site.data.navigation %}
      <a href="{{site.baseurl}}{{nav.url}}"
        {% if page.url contains nav.url %} class="navbar_active_tab"
        {% else %} class="navbar_tab"
        {% endif %}>
        {{ nav.text }}</a>
    {% endfor %}
  </span>
  <img id="logo" src="{{site.baseurl}}/assets/images/Arm_logo_white_RGB.svg" alt="Logo">
  <span id="right-side">
    {% if page.version %} Version: {{ page.version }} &nbsp;:::&nbsp; {% endif %}
    {% if page.date-of-issue %} Release Date: {{ page.date-of-issue }} &nbsp;:::&nbsp; {% endif %}
    <a href="https://github.com/ARM-software/acle/issues">
      <button class="navbar_button"> Report a Bug </button>
    </a>
    <a href="{{site.baseurl}}/CONTRIBUTING.html">
      <button class="navbar_button"> Contribute with a Proposal </button>
    </a>
  </span>
</nav>
