name: CI

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: install packages
      run: pip install -r tools/requirements.txt
    - name: generate and check intrinsic specs (md)
      run: tools/generate-intrinsics-specs.sh
    - name: install pandoc and dependencies
      run: sudo apt-get -y install pandoc texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra lmodern
    - name: build PDFs
      run: tools/generate-pdfs.sh
    - uses: actions/upload-artifact@v2
      with:
        name: pdfs
        path: pdfs

  build-osx:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: install packages
      run: pip install -r tools/requirements.txt
    - name: generate and check intrinsic specs (md)
      run: tools/generate-intrinsics-specs.sh
    - name: install pandoc and dependencies
      run: |
        brew update
        brew install --cask basictex
        tlmgr install collection-fontsrecommended
        brew install pandoc
    - name: build PDFs
      run: tools/generate-pdfs.sh
    - uses: actions/upload-artifact@v2
      with:
        name: pdfs
        path: pdfs

  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
          config-file: '.github/ci/markdown-link-check.json'
