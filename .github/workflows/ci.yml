name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: install packages
      run: pip install -r tools/requirements.txt
    - name: check .rst document syntax
      run: tools/check-rst-syntax.sh
    - name: generate and check intrinsic specs (md)
      run: tools/generate-intrinsics-specs.sh
    - name: install pandoc and dependencies
      run: sudo apt-get -y --no-install-recommends install pandoc texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra inkscape
    - name: build PDFs
      run: tools/generate-pdfs.sh
    - uses: actions/upload-artifact@v2
      with:
        name: pdfs
        path: pdfs

  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
          config-file: 'markdown-link-check.json'
