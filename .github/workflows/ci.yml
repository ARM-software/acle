name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: install packages
      run: pip install -r tools/requirements.txt
    - name: check .rst document syntax
      run: tools/check-rst-syntax.sh
    - name: setup nvm
      shell: bash -l -eo pipefail {0}
      run: nvm install 8.10.0 && nvm use 8.10.0
    - name: setup npm
      shell: bash -l -eo pipefail {0}
      run: |
        npm config set spin false
        npm install -g npm
    - name: install markdown-link-check
      run: npm install -g markdown-link-check
    - name: generate and check intrinsic specs (md)
      run: tools/generate-intrinsics-specs.sh
    - name: build PDFs
      run: tools/generate-pdfs.sh
    - uses: actions/upload-artifact@v2
      with:
        name: pdfs
        path: pdfs
